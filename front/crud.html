<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Administrativa</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Gestão Administrativa</h1>
        
        <!-- Formul�rio -->
        <div class="card p-4 mb-4">
            <h4>Adicionar / Editar Gestor</h4>
            <form id="gestaoForm">
                <input type="hidden" id="id">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="gestorAdministrativo">
                    <label class="form-check-label" for="gestorAdministrativo">É gestor administrativo?</label>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>

        <!-- Tabela -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Gestor?</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="gestoresTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
